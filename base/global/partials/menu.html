{% load static %}

<body>
    <header>
        <nav>
            <a class="logo" href="{% url 'home' %}">Abebe Bekila</a>
            <ul class="nav-list">
                <li><a href="{% url 'home' %}">Início</a></li>
                <li><a href="#Curiosadades">Curiosidades</a></li>
                <li><a href="#Direitos">Direitos</a></li>
                <li><a href="{% url 'discografia' %}">Discografia</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="nav-link active">Usuário: {{ user.get_username }}</span>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'logout' %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link active"
                            style="padding: 0; border: none; background: none; color: inherit; text-decoration: underline;">
                            Logout
                        </button>
                    </form>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                        href="{% url 'login'%}?next={{request.path}}">Login</a>
                </li>
                {% endif %}
            </ul>
        </nav>
    </header>
